<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2{
      padding-bottom: 1500px;
    }
  </style>
</head>
<body>
  <!--  
    링크 태그 : <a href="url주소">보여지는 이름</a>

    a - 밑줄 (default)
        unvisited link + blue
        visited link + purple
        active link + red
    
    속성 target
    target="_self" (default) : 현재 창에 링크 페이지 띄우기
    target="_blank" : 새탭에서 링크 페이지 띄우기

    href : 상대주소 or 절대주소
    1) 상대주소 : 같은 웹사이트내 페이지(. : 현재경로 / .. : 상위경로)TODO:
    2) 절대주소 : 타 사이트내 페이지(https://www. ~~~)

  -->
  <div>
    <a href="https://www.naver.com" target="_blank">네이버 눌러봐</a>
  </div>
  <ul>
    <li><a href="https://google.com">구글</a></li>
    <li><a href="https://coupang.com">쿠팡</a></li>
    <!-- href 값을 비워두거나 # : 현재 페이지 의미 -->
    <li><a href="">링크1</a></li>
    <li><a href="./스타일.html">스타일 페이지</a></li>
    <li><a href="../img/img.html">img 페이지</a></li>
  </ul>
  <div>
    <!--TODO: # : id 라는 의미 -->
    <!-- 내 페이지 내의 특정 위치로 이동 -->
    <ul>
      <li><a href="#title1">제목1</a></li>
      <li><a href="#title2">제목2</a></li>
    </ul>
  </div>
  <h2 id="title1">제목 1</h2>
  <h2 id="title2">제목 2</h2>
  <!-- 이메일 링크 href="mailto:메일주소"-->
  <p><a href="mailto:admin@gmail.com">이메일 전송</a></p>
  <!--  파일 링크: 브라우저에서 열람(브라우저가 해석 가능한 파일인 경우) / 
    다운로드(해석 불가능 파일) 또는 download="download" 속성 부여-->
  <p><a href="./info.txt">텍스트 다운로드</a></p>
  <p><a href="./README.md" download="download">README.md</a></p>
  <p><a href="./test.xlsx">test.xlsx</a></p>
</body>
</html>
