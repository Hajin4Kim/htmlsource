<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 글자 크기를 지정하지 않는다면 브라우저가 지정하는 크기를 갖게 됨 : 16px -->
    <!-- 스타일 : 굵게, 기울임, 윗아래첨자, 밑줄 -->
    <!-- 화면 낭독기에서 차이점을 보인다.
      <b> bold text
      <strong> : important  
    -->
    <p>
      <b>이 텍스트는 bold 입니다</b>
    </p>
    <p>
      <strong>이 텍스트는 strong 입니다</strong>
    </p>
    <!-- 
      <i> : 기술 용어, 외국어 구절, 등장인물의 생각,... 주위와 구분을 해야 할 때 사용
      <em> : 주위 텍스트와 비교했을 때 해당 부분을 강조하고 싶은 경우 사용
    -->
    <p>
      <i>이 텍스트는 italic 입니다</i>
    </p>
    <p>
      <em>이 텍스트는 emphasized 입니다</em>
    </p>
    <p>
      <u>이 텍스트는 underline 입니다</u>
    </p>
    <!-- 
      subscript : 아랫첨자
      superscript : 윗첨자
    -->
    <p>
      이 텍스트는 1101<sub>2 sub 입니다</sub> 
      / 이 텍스트는 10<sup>2 sup 입니다</sup>
    </p>
    <!--  -->
    <small>이 텍스트는 기본 텍스트보다 크기가 작다</small>
  </body>
</html>
