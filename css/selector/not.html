<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      color: black;
    }
    /* h1이 아닌 것들만 정할 순 없다. not 부정 선택자 사용 시, 해당하는(여기선 h1) 요소의 스타일을 적용하지 않고사용할 순 없다 */
    :not(h1){
      color: red;
    }
  </style>
</head>
<body>
  <!--  
      부정 선택자
      E:not(S): S 가 아닌 E
  -->
  <h1 id="title">css 기본 문법</h1>
  <h2>부정 선택자</h2>
  <ul>
    <li>리스트 아이템</li>
    <li>리스트 아이템</li>
    <li>리스트 아이템</li>
    <li>리스트 아이템</li>
    <li>리스트 아이템</li>
    <li>리스트 아이템</li>
  </ul>
</body>
</html>
