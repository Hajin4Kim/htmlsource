<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  
      select : drop-down list
        * size="숫자" 속성 : 숫자값 씩 옵션값이 보이도록 설정
        * multiple 속성 : 여러가지 옵션 선택 가능하도록 설정

      option : 아이템 작성
        * selected 속성 : 먼저 선택해서 보여줄 아이템에 사용
      

  -->
    <form action="" method="get">
      <fieldset>
        <legend>필수사항</legend>
        <div>
        <label for="cars">Choose a car: </label>
        <select name="cars" id="cars" multiple size="3">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi" selected>Audi</option>
        </select>
      </div>
      </fieldset>
      
      <!-- <textarea name="" id=""></textarea> -->
      <!-- <textarea name="" id="" cols="30"></textarea> -->
      <textarea name="" id="" cols="30" rows="10">데이터는 여기에</textarea>
      <!-- <textarea name="" id="" rows="10"></textarea> -->
      <div>
        <!-- 버튼 생성 -->
        <input type="submit" value="submit" />
        <input type="button" value="button1" />
        <input type="reset" value="reset" />
        <button type="submit">전송</button>
        <button type="button">버튼1</button>
        <button type="reset">초기화</button>
        <!-- button 태그에서 type 생략 시 submit 이 default -->
        <button>전송2</button>
      </div>
    </form>
  </body>
</html>
