<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 100px;
      }
      th,
      td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <!-- 테이블 : 행(tr) / 열(td) / 제목 열(th)
    너비: 내용에 맞춰 너비가 결정됨 (CSS 에서 변경 가능)
    속성 border="1"
  -->
    <table>
      <caption>
        테이블
      </caption>
      <tr>
        <!-- <th> 가운데정렬, 굵기 -->
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <!-- <td> 왼쪽정렬 -->
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro</td>
        <td>Fancisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>

    <!-- 행과 열의 수가 안맞는다면 >> 밀려씀 : colspan="2" 으로 컬럼 병합 -->
    <table>
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>33</td>
      </tr>
    </table>
    <!-- 행 병합 -->
    <table>
      <tr>
        <th>Name</th>
        <td>Jill</td>
      </tr>
      <tr>
        <th rowspan="2">Phone</th>
        <td>555-1124</td>
      </tr>
      <tr>
        <td>555-1235</td>
      </tr>
    </table>
  </body>
</html>
